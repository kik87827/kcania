<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
    <link href="./css/swiper.min.css" rel="stylesheet">
    <link href="./css/jqueryui.css" rel="stylesheet">
    <link href="./css/contents.css" rel="stylesheet">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/hoverIntent.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/iscroll.js"></script>
    <script src="./js/front.js"></script>
    <title>탄소&middot;나노 융합 정보 플랫폼 서비스</title>
</head>
<body class="front_body">
	<div class="page_wrap">
		<header class="header_zone">
			<div class="header_in">
				<div class="header_cont">
					<h1 class="headlogo"><a href="#" class="headlogo_link"><span class="hdtext">KCANIA</span></a></h1>
				</div>
				<div class="header_util">
					<ul class="hutil_hlist">
						<li><a href="#" class="hutil">전문가 등록</a></li>
					</ul>
				</div>
			</div>
		</header>
		<section class="midsection">
			<div class="midcontents">
				<div class="midcont_titlow">전문가 등록</div>
				<div class="midcont_tablow">
					<div class="swiper-container midtab_swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">기본정보</span></a></div>
                            <div class="swiper-slide midtab-slide active"><a href="#" class="midtab"><span class="midtab_text">전문가 활동분야</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">경력정보</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">전문분야</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">추가 전문분야정보</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">논문정보</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">특허정보</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">외부활동정보</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">자격정보</span></a></div>
                            <div class="swiper-slide midtab-slide"><a href="#" class="midtab"><span class="midtab_text">연구수행</span></a></div>
                        </div>
                    </div>
                    <script>
                        $(window).on("load", function () {
                            midTab();
                        });
                    </script>
				</div>
				<div class="midcont_contlow">
					<div class="midcont_contbox">
						<div class="midbox_titlow">
							<p class="midbox_tit">전문가 활동분야</p>
							<div class="midbox_titlayer">(희망분야 중복 선택 가능)</div>
						</div>
						<div class="midbox_contlow">
							<table class="midform_tb">
								<!-- 211209 수정 -->
								<tr>
									<th><span class="midform_wpsp define_emp etype2">기획/선정/<br class="mb_br">평가/<br class="pc_br"><br class="mb_br">운영 위원회</span></th>
									<td>
										<div class="mdfchk_fxwrap">
											<div class="mdfchk_fxshort">
												<ul class="fitem_vlist">
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan01_01" checked>
															<label for="plan01_01" class="chkrd_lab">실증사업</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan01_02">
															<label for="plan01_02" class="chkrd_lab">탄소융합 얼라이언스</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan01_03">
															<label for="plan01_03" class="chkrd_lab">창업지원</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan01_04">
															<label for="plan01_04" class="chkrd_lab">국제 협력</label>
														</div>
													</li>
												</ul>
											</div>
											<div class="mdfchk_fxlong">
												<ul class="fitem_vlist">
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan02_01">
															<label for="plan02_01" class="chkrd_lab">탄소&middot;나노 인력/교육 관련</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan02_02">
															<label for="plan02_02" class="chkrd_lab">탄소&middot;나노 전시회</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan02_03">
															<label for="plan02_03" class="chkrd_lab">탄소&middot;나노 통계</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="plan02_04">
															<label for="plan02_04" class="chkrd_lab">탄소&middot;나노 정보 플랫폼 활용</label>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th><span class="midform_wpsp define_emp etype2">전문가 위촉<br>(컨설팅)</span></th>
									<td>
										<div class="mdfchk_fxwrap">
											<div class="mdfchk_fxshort">
												<ul class="fitem_vlist">
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="ex01_01" checked>
															<label for="ex01_01" class="chkrd_lab">탄소&middot;나노 융합기술</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="ex01_02">
															<label for="ex01_02" class="chkrd_lab">제조(장비/설비) 등</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="ex01_03">
															<label for="ex01_03" class="chkrd_lab">정부 정책 전문가</label>
														</div>
													</li>
												</ul>
											</div>
											<div class="mdfchk_fxlong">
												<ul class="fitem_vlist">
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="ex02_01">
															<label for="ex02_01" class="chkrd_lab">마케팅/홍보/영업 등</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="ex02_02">
															<label for="ex02_02" class="chkrd_lab">측정분석, 신뢰성 등</label>
														</div>
													</li>
													<li>
														<div class="chkrd_item breaktype">
															<input type="checkbox" class="chkrd" id="ex02_03">
															<label for="ex02_03" class="chkrd_lab">투자 관련 전문가</label>
														</div>
													</li>
												</ul>
											</div>
										</div>
										<div class="mcfchk_etc_fxwrap">
											<div class="mcfchk_etc_fxcell define_short">
												<div class="chkrd_item breaktype">
													<input type="checkbox" class="chkrd" id="mcfchk_etc">
													<label for="mcfchk_etc" class="chkrd_lab">기타 전문가</label>
												</div>
											</div>
											<div class="mcfchk_etc_fxcell define_long">
												<input type="text" class="form_input">
											</div>
										</div>
									</td>
								</tr>
								<!-- // 211209 수정 -->
							</table>
						</div>
					</div>
					<div class="btn_midsm_w">
						<a href="#" class="btn_midsm type2 define_sm">이전</a>
						<a href="#" class="btn_midsm define_big">저장하고 다음</a>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer_zone">
            <div class="footer_in">
                <div class="footer_incell">
                    <p class="footer_copy">COPYRIGHT(c)2012 KCANIACN. ALL RIGHTS RESERVED</p>
                </div>
            </div>
        </footer>
	</div>
</body>
</html>
